<script>
var index = 0;
carousel();

function carousel() {
    var x = document.getElementsByClassName("imageSliders");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"
    }
    index++;

    x[index-1].style.display = "block";
    setTimeout(carousel, 3000);
